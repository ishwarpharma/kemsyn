<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ğŸ›’ Kemsyn Order Form</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      font-size: 1.2em;
    }
    input[type="text"], input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }
    input[type="text"], input[type="number"] {
      background: #fff;
    }
    button {
      background: #ff6f91;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff9671;
    }
    #searchResults {
      background: #ffffffa8;
      margin-top: 20px;
      border-radius: 10px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .item {
      background: #f7f7f7;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s;
    }
    .item:hover {
      background: #e0f7fa;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<h1>ğŸ‰ Kemsyn Order Form</h1>

<div class="input-group">
  <label>ğŸ§¾ Party Name</label>
  <input type="text" id="partyName" placeholder="Enter party name">
</div>

<div class="input-group">
  <label>ğŸ§‘â€ğŸ’¼ Salesman Name</label>
  <input type="text" id="salesmanName" placeholder="Enter salesman name">
</div>

<div class="input-group">
  <label>ğŸ” Search Item</label>
  <input type="text" id="searchBox" placeholder="Start typing to search...">
</div>

<div id="searchResults">Loading products... â³</div>

<button onclick="downloadExcel()">ğŸ“¥ Submit Order</button>

<script>
let items = [];
let selectedOrders = [];

// Fetch the Excel file from server
fetch('kemsyn_google_form.xlsx')
  .then(response => response.arrayBuffer())
  .then(data => {
    const workbook = XLSX.read(data, {type: "array"});
    const firstSheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[firstSheetName];
    const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});

    // Skip the header row (row 0)
    items = jsonData.slice(1);

    document.getElementById('searchBox').addEventListener('input', function() {
      const keyword = this.value.toLowerCase();
      const results = items.filter(item => (item[1] || '').toLowerCase().includes(keyword));
      displayResults(results);
    });

    document.getElementById('searchResults').innerHTML = "Start typing to search your items! ğŸ”";
  })
  .catch(error => {
    console.error('Error loading Excel:', error);
    document.getElementById('searchResults').innerHTML = "âŒ Failed to load product list.";
  });

function displayResults(results) {
  const container = document.getElementById('searchResults');
  container.innerHTML = '';

  results.forEach(item => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <strong>ğŸ†” ${item[0] || ''}</strong><br>
      <strong>ğŸ·ï¸ ${item[1] || ''}</strong><br>
      ğŸ“¦ ${(item.slice(2,8) || []).join(' | ')}
      <br><br>
      <label>Order Qty:</label> <input type="number" id="orderQty_${item[0]}" inputmode="numeric" pattern="[0-9]*" placeholder="Order Qty"><br>
      <label>Free Qty:</label> <input type="number" id="freeQty_${item[0]}" inputmode="numeric" pattern="[0-9]*" placeholder="Free Qty"><br><br>
      <button onclick='addToOrder(${JSON.stringify(item)})'>â• Add to Order</button>
    `;
    container.appendChild(div);
  });
}

function addToOrder(item) {
  const orderQty = parseInt(document.getElementById(`orderQty_${item[0]}`).value) || 0;
  const freeQty = parseInt(document.getElementById(`freeQty_${item[0]}`).value) || 0;
  if (orderQty <= 0 && freeQty <= 0) {
    alert("âš ï¸ Please enter at least one quantity!");
    return;
  }
  selectedOrders.push({
    sapCode: item[0],
    brandName: item[1],
    orderQty: orderQty,
    freeQty: freeQty,
    totalQty: orderQty + freeQty
  });
  alert(`âœ… Added ${item[1]} to your order!`);
}

function downloadExcel() {
  const partyName = document.getElementById('partyName').value.trim();
  const salesmanName = document.getElementById('salesmanName').value.trim();
  
  if (!partyName || !salesmanName) {
    alert('âš ï¸ Please fill Party Name and Salesman Name!');
    return;
  }
  
  if (selectedOrders.length === 0) {
    alert('âš ï¸ Please add at least one item to order!');
    return;
  }

  const worksheetData = [
    ["Party Name", "Salesman Name", "SAP Code", "Brand Name", "Order Qty", "Free Qty", "Total Qty"],
    ...selectedOrders.map(order => [
      partyName,
      salesmanName,
      order.sapCode,
      order.brandName,
      order.orderQty,
      order.freeQty,
      order.totalQty
    ])
  ];

  const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "Orders");

  XLSX.writeFile(workbook, `Order_${partyName.replace(/\s+/g, '_')}.xlsx`);
}
</script>

</body>
</html>
